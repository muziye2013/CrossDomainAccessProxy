<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <title>测试跨域访问</title>
    <script>
        function testCor(){            
            var testUrl="http://172.17.0.130/***/query";//测试服务地址
            var testUrlHead="http://localhost/testcor/proxy.ashx?";                
            $.get(testUrl,function(data){
                console.log("正常访问："+data);
            });
            testUrl=testUrlHead+testUrl;
            $.get(testUrl,function(data){
                console.log("跨域访问："+data);
            });
        }
    </script>
</head>

<body>
    <h1>测试跨域访问</h1>
    <input type="button" title="测试跨域访问" onclick="testCor()" name="测试跨域访问" value="测试跨域访问">
</body>
</html>
